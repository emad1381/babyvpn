name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          # We need to force flutter to generate the missing android folder
          # by deleting our custom pubspec temporarily, running create, then restoring
          cd android_app
          mv pubspec.yaml pubspec_backup.yaml
          flutter create --platforms android --project-name baby_vpn .
          mv pubspec_backup.yaml pubspec.yaml
          # It generates its own main.dart, let's make sure ours is used
          flutter pub get

      - name: Build APK (Release)
        run: |
          cd android_app
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BabyVPN-Android
          path: android_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
